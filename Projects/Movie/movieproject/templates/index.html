{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
  <div class="row">
      {% for i in movie_list %}
      <div class="card m-4" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top mt-2" width="100%" height="100%">
  <div class="card-body">
      <h2 class="card-title"><b>{{i.name}}</b></h2>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More details</a>
  </div>
</div>
      {% endfor %}
  </div>
</div>



{% endblock %}
